<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/Register.css">
    <link rel="shortcut icon" href="../Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <Section class="register-page vh-100">
        <div class="container h-100">
          <div class="row d-flex h-100 align-items-center justify-content-center">
            <div class="col-lg-12 p-2">
              <div class="card p-5"> 
                  <div class="row justify-content-center">
                    <div class="input-form col-md-10 col-lg-6 col-10 p-md-5 order-2 order-lg-1">
                      <p class="h1 text-center">Sign up</p>
                      <form action="#" id="form">
                        
                        <div class="mb-3">
                          <i class="fa-solid fa-user"></i>
                          <label for="exampleInputEmail1" class="form-label">Your Name</label>
                          <input type="text" class="form-control" id="userName" name="nameDetails" minlength="10" maxlength="20">
                        </div>
                        <div class="mb-3">
                          <i class="fa-solid fa-envelope"></i>
                          <label for="exampleInputEmail1" class="form-label">Your Email</label>
                          <input type="text" class="form-control" id="userEmail" name="emailDetails">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <i class="fa-solid fa-lock"></i>
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="userPassword1" name="pass1">
                          <div id="passwordVerify" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <i class="fa-solid fa-key"></i>
                          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="userPassword2" name="pass2">
                        </div>
                        <div id="blank-data" class="h4"></div>
                        <div class="row justify-content-end">
                          <button type="button" class="btn btn-outline-success btn-lg col-10 col-md-3 col-lg-3" id="submitBtn">Register</button>
                        </div>
                        <div class="row justify-content-end">
                          <button type="button" class="btn btn-outline-success btn-lg col-10 col-md-3 col-lg-3 my-2" id="LoginBtn">Login</button>
                        </div
                      </form>
                    </div>
                    <div class="register-image col-md-10 col-lg-6 col-10 p-md-5 order-1 order-lg-2">
                      <img src="../Images/aaron-burden-o-ubWHV29Uk-unsplash.jpg" alt="Notes" class="img-fluid rounded-circle">
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </Section>

    <script src="../JS/Register.js"></script>
</body>
</html>
